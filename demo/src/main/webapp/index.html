<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Cadastro com bootstrap</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de produtos</h1>
        <form id="produtoForm" class="mb-3">
            <div class="mb-3">
                <label for="produtoCode" class="form-label">C&oacute;digo do produto</label>
                <input type="text" class="form-control" id="produtoCode">
            </div>
            <div class="mb-3">
                <label for="produtoDesc" class="form-label">Descriç&atilde;o do produto</label>
                <input type="text" class="form-control" id="produtoDesc">
            </div>
            <div class="mb-3'">
                <label for="unitMedida" class="form-label">Medida do produto</label>
                <select type="text" class="form-control" id="unitMedida">
                    <option value="random">Escolha a opção</option>
                    <option value="un">UN</option>
                    <option value="kg">KG</option>
                    <option value="lt">LT</option>
                    <option value="pc">PC</option>
                    <option value="mt">MT</option>
                </select>
            
            </div>
            <div class="mb-3'">
                <label for="localizacaoProd" class="form-label">Localizaç&atilde;o</label>
                <input type="text" class="form-control" id="localizacaoProd">
            </div>
            <div class="mb-3'">
                <label for="precoAquisicao" class="form-label">Preço de Aquisiç&atilde;o</label>
                <input type="number" class="form-control" id="precoAquisicao">
            </div>
            <div class="mb-3'">
                <label for="fabricante" class="form-label">Fabricante do produto</label>
                <input type="text" class="form-control" id="fabricante">
            </div>
            <div class="mb-3'">
                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                <input type="date" class="form-control" id="dataCadastro">
            </div>
            <div class="mb-3'">
                <label for="departamento" class="form-label">Departamento do produto</label>
                <input type="text" class="form-control" id="departamento">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-warning">Alterar</button>
            <button type="button" class="btn btn-danger">Excluir</button>
            <button type="button" class="btn btn-search">Pesquisar</button>
        </form>
    </div>


</body>
</html>
